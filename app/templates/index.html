<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
        body { 
            background-color: #f4f6f9; 
        }
        .main-container { 
            height: 100vh; 
            padding: 20px; 
            overflow: hidden;
        }
        .row.h-100 {
            height: calc(100vh - 40px);
            margin: 0;
        }
        .card { 
            height: 100%; 
            border: none; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        .card-header {
            flex-shrink: 0;
        }
        .chat-history { 
            flex: 1;
            overflow-y: auto; 
            overflow-x: hidden;
            padding: 20px; 
            background-color: #fff;
            min-height: 0;
            height: 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .chat-history::-webkit-scrollbar {
            width: 8px;
        }
        .chat-history::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .chat-history::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .message { 
            margin-bottom: 15px; 
            max-width: 80%; 
            padding: 10px 15px; 
            border-radius: 15px; 
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            overflow: visible;
        }
        .message.user { 
            background-color: #007bff; 
            color: white; 
            margin-left: auto;
            text-align: left;
        }
        .message.bot { 
            background-color: #e9ecef; 
            color: black; 
        }
        .loading { 
            font-style: italic; 
            color: #888; 
            font-size: 0.9em; 
        }
        .input-area {
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="container-fluid main-container">
    <div class="row h-100">
        
        <div class="col-md-4 h-100">
            <div class="card p-4 h-100">
                <h4 class="mb-4">Upload Hws</h4>
                
                <div class="mb-3">
                    <label for="topicInput" class="form-label">作業/專案主題</label>
                    <input type="text" class="form-control" id="topicInput" placeholder="例如：LeetCode, 演算法作業 1">
                </div>

                <div class="mb-3">
                    <label for="fileInput" class="form-label">上傳參考資料 (PDF/Code)</label>
                    <input type="file" class="form-control" id="fileInput">
                </div>

                <button id="uploadBtn" class="btn btn-success w-100" onclick="uploadFile()">
                    上傳並建立索引
                </button>
                
                <hr>
                <div id="uploadStatus" class="alert alert-secondary d-none" role="alert"></div>
                
                <div class="mt-auto">
                    <small class="text-muted">系統狀態：<span class="text-success">● 連線正常</span></small>
                </div>
            </div>
        </div>

        <div class="col-md-8 h-100">
            <div class="card chat-card h-100">
                <div class="card-header bg-white flex-shrink-0">
                    <h5 class="m-0">Homework Helper</h5>
                </div>
                
                <div id="chatHistory" class="chat-history">
                    <div class="message bot">你好！請先上傳作業相關檔案，然後問我問題。</div>
                </div>

                <div class="p-3 bg-light input-area">
                    <div class="input-group">
                        <input type="text" id="userMessage" class="form-control" placeholder="輸入你的問題..." onkeypress="handleEnter(event)">
                        <button class="btn btn-primary" onclick="sendMessage()">發送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    // 0. 初始化 session_id
    let sessionId = localStorage.getItem('chat_session_id');
    if (!sessionId) {
        // 如果沒有，生成一個隨機 ID
        sessionId = 'sess_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('chat_session_id', sessionId);
    }
    console.log("Current Session ID:", sessionId);

    // 1. 處理檔案上傳
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const topicInput = document.getElementById('topicInput');
        const statusDiv = document.getElementById('uploadStatus');
        const btn = document.getElementById('uploadBtn');

        if (!fileInput.files[0]) {
            alert("請選擇檔案！");
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('topic', topicInput.value);

        // UILoading 狀態
        btn.disabled = true;
        btn.innerText = "處理中...";
        statusDiv.className = "alert alert-info";
        statusDiv.innerText = "正在上傳並進行 Embedding...";
        statusDiv.classList.remove('d-none');

        try {
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (response.ok) {
                statusDiv.className = "alert alert-success";
                statusDiv.innerText = data.message;
            } else {
                throw new Error(data.error || "上傳失敗");
            }
        } catch (error) {
            statusDiv.className = "alert alert-danger";
            statusDiv.innerText = "錯誤: " + error.message;
        } finally {
            btn.disabled = false;
            btn.innerText = "上傳並建立索引";
        }
    }

    // 2. 處理發送訊息
    async function sendMessage() {
        const input = document.getElementById('userMessage');
        const history = document.getElementById('chatHistory');
        const message = input.value.trim();

        if (!message) return;

        // 顯示使用者訊息
        appendMessage('user', message);
        input.value = '';

        // 顯示 Loading
        const loadingId = appendMessage('bot', '思考中...', true);

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, session_id: sessionId })
            });
            const data = await response.json();

            // 移除 Loading，顯示回答
            removeMessage(loadingId);
            
            // 檢查是否有錯誤
            if (data.error) {
                appendMessage('bot', "發生錯誤：" + data.error);
            } else if (data.answer) {
                appendMessage('bot', data.answer);
            } else {
                appendMessage('bot', "未收到有效回應");
            }

        } catch (error) {
            removeMessage(loadingId);
            appendMessage('bot', "發生錯誤：" + error.message);
        }
    }

    // 輔助函式：新增訊息到畫面
    function appendMessage(sender, text, isLoading = false) {
        const history = document.getElementById('chatHistory');
        const div = document.createElement('div');
        div.className = `message ${sender} ${isLoading ? 'loading' : ''}`;
        div.innerText = text;
        div.id = isLoading ? 'loading-msg' : '';
        history.appendChild(div);
        // 自動滾動到底部（當有新訊息時）
        scrollToBottom();
        return div.id;
    }

    // 滾動到底部函式
    function scrollToBottom() {
        const history = document.getElementById('chatHistory');
        // 使用 requestAnimationFrame 確保 DOM 更新後再滾動
        requestAnimationFrame(() => {
            history.scrollTo({
                top: history.scrollHeight,
                behavior: 'smooth'
            });
        });
    }

    // 頁面載入時確保滾動到底部
    window.addEventListener('load', function() {
        scrollToBottom();
    });

    function removeMessage(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
