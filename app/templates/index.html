<script>

    // 0. åˆå§‹åŒ– session_id
    let sessionId = localStorage.getItem('chat_session_id');
    if (!sessionId) {
        // å¦‚æœæ²’æœ‰ï¼Œç”Ÿæˆä¸€å€‹éš¨æ©Ÿ ID
        sessionId = 'sess_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('chat_session_id', sessionId);
    }
    console.log("Current Session ID:", sessionId);

    // 1. è™•ç†æª”æ¡ˆä¸Šå‚³
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const topicInput = document.getElementById('topicInput');
        const statusDiv = document.getElementById('uploadStatus');
        const btn = document.getElementById('uploadBtn');

        if (!fileInput.files[0]) {
            alert("è«‹é¸æ“‡æª”æ¡ˆï¼");
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('topic', topicInput.value);

        // UILoading ç‹€æ…‹
        btn.disabled = true;
        btn.innerText = "è™•ç†ä¸­...";
        statusDiv.className = "alert alert-info";
        statusDiv.innerText = "æ­£åœ¨ä¸Šå‚³ä¸¦é€²è¡Œ Embedding...";
        statusDiv.classList.remove('d-none');

        try {
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (response.ok) {
                statusDiv.className = "alert alert-success";
                statusDiv.innerText = "âœ… " + data.message;
            } else {
                throw new Error(data.error || "ä¸Šå‚³å¤±æ•—");
            }
        } catch (error) {
            statusDiv.className = "alert alert-danger";
            statusDiv.innerText = "âŒ " + error.message;
        } finally {
            btn.disabled = false;
            btn.innerText = "ä¸Šå‚³ä¸¦å»ºç«‹ç´¢å¼•";
        }
    }

    // 2. è™•ç†ç™¼é€è¨Šæ¯
    async function sendMessage() {
        const input = document.getElementById('userMessage');
        const history = document.getElementById('chatHistory');
        const message = input.value.trim();

        if (!message) return;

        // é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
        appendMessage('user', message);
        input.value = '';

        // é¡¯ç¤º Loading
        const loadingId = appendMessage('bot', 'æ€è€ƒä¸­...', true);

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, session_id: sessionId })
            });
            const data = await response.json();

            // ç§»é™¤ Loadingï¼Œé¡¯ç¤ºå›ç­”
            removeMessage(loadingId);
            
            // æª¢æŸ¥æ˜¯å¦æœ‰éŒ¯èª¤
            if (data.error) {
                appendMessage('bot', "ç™¼ç”ŸéŒ¯èª¤ï¼š" + data.error);
            } else if (data.answer) {
                appendMessage('bot', data.answer);
            } else {
                appendMessage('bot', "æœªæ”¶åˆ°æœ‰æ•ˆå›æ‡‰");
            }

        } catch (error) {
            removeMessage(loadingId);
            appendMessage('bot', "âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š" + error.message);
        }
    }

    // è¼”åŠ©å‡½å¼ï¼šæ–°å¢è¨Šæ¯åˆ°ç•«é¢
    function appendMessage(sender, text, isLoading = false) {
        const history = document.getElementById('chatHistory');
        const div = document.createElement('div');
        div.className = `message ${sender} ${isLoading ? 'loading' : ''}`;
        div.innerText = text;
        div.id = isLoading ? 'loading-msg' : '';
        history.appendChild(div);
        history.scrollTop = history.scrollHeight;
        return div.id;
    }

    function removeMessage(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>
